# ============================================
# Nginx Configuration для msk.splitis.ru
# ============================================

# ============================================
# HTTP сервер - редирект на HTTPS
# ============================================
server {
    listen 80;
    listen [::]:80;
    server_name msk.splitis.ru www.msk.splitis.ru;

    # Редирект всех HTTP запросов на HTTPS
    return 301 https://$server_name$request_uri;

    # Разрешаем доступ к .well-known для Let's Encrypt (до получения сертификата)
    # После получения сертификата можно закомментировать этот блок
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }
}

# ============================================
# HTTPS сервер - основная конфигурация
# ============================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name msk.splitis.ru www.msk.splitis.ru;

    root /var/www/msk.splitis.ru/_site;
    index index.html;

    # SSL сертификаты Let's Encrypt (автоматически обновляются)
    ssl_certificate /etc/letsencrypt/live/msk.splitis.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/msk.splitis.ru/privkey.pem;

    # SSL настройки (современные и безопасные)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling (улучшает производительность SSL)
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/msk.splitis.ru/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Логирование
    access_log /var/log/nginx/msk.splitis.ru.access.log;
    error_log /var/log/nginx/msk.splitis.ru.error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 10M;

    # ============================================
    # Заголовки безопасности
    # ============================================

    # Защита от MIME-type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Защита от clickjacking
    add_header X-Frame-Options "DENY" always;

    # Защита от XSS
    add_header X-XSS-Protection "1; mode=block" always;

    # Политика реферера
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Политика разрешений
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https:; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'" always;

    # Strict Transport Security (HSTS) - обязательно для HTTPS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # ============================================
    # Основная конфигурация
    # ============================================

    # Обработка главной страницы
    location = / {
        try_files /index.html =404;
    }

    # Обработка страниц без расширения .html
    location / {
        try_files $uri $uri.html $uri/ =404;
    }

    # Обработка ошибки 404
    error_page 404 /404.html;
    location = /404.html {
        internal;
        root /var/www/msk.splitis.ru/_site;
    }

    # Обработка ошибки 500
    error_page 500 502 503 504 /500.html;
    location = /500.html {
        internal;
        root /var/www/msk.splitis.ru/_site;
    }

    # ============================================
    # Статические ресурсы с кэшированием
    # ============================================

    # Изображения
    location ~* \.(jpg|jpeg|png|gif|svg|ico|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Шрифты
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }

    # CSS и JavaScript
    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # HTML файлы (не кэшируем)
    location ~* \.html$ {
        expires 0;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    # ============================================
    # Сжатие (Gzip)
    # ============================================

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml image/svg+xml;
    gzip_disable "msie6";

    # ============================================
    # Безопасность
    # ============================================

    # Скрываем версию Nginx
    server_tokens off;

    # Блокируем доступ к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Блокируем доступ к служебным файлам
    location ~ ^/(\.htaccess|\.git|\.env|\.log|\.md|\.json|\.lock|package\.json|package-lock\.json|node_modules|src|\.eleventy\.js)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Разрешаем robots.txt и sitemap.xml
    location ~ ^/(robots\.txt|sitemap\.xml)$ {
        allow all;
        access_log off;
    }

    # ============================================
    # .well-known директория
    # ============================================

    location /.well-known/ {
        allow all;
        access_log off;
    }

    # ============================================
    # Дополнительные настройки
    # ============================================

    # Убираем trailing slash
    location ~ ^(.+)/$ {
        return 301 $1;
    }

    # Кодировка по умолчанию
    charset utf-8;

    # Отключаем directory listing
    autoindex off;
}
