<!-- Калькулятор мощности кондиционера -->
<section class="section calculator-power">
  <div class="container">
    <h2 class="calculator-power__title">Калькулятор мощности кондиционера</h2>
    <p class="calculator-power__description">
      Рассчитайте необходимую мощность кондиционера для вашего помещения. 
      Заполните форму ниже, и мы подберем оптимальную модель.
    </p>

    <form class="calculator-power__form" aria-label="Калькулятор мощности кондиционера">
      <div class="calculator-power__form-group">
        <label for="calc-area" class="calculator-power__label calculator-power__label--required">
          Площадь помещения (м²)
        </label>
        <input 
          type="number" 
          id="calc-area" 
          name="area" 
          class="calculator-power__input" 
          min="10" 
          max="200" 
          step="1" 
          required 
          placeholder="25"
          aria-required="true"
        >
        <span class="calculator-power__help">От 10 до 200 м²</span>
      </div>

      <div class="calculator-power__form-group">
        <label for="calc-room-type" class="calculator-power__label calculator-power__label--required">
          Тип помещения
        </label>
        <select id="calc-room-type" name="roomType" class="calculator-power__select" required aria-required="true">
          <option value="apartment">Квартира / Дом</option>
          <option value="office">Офис</option>
          <option value="shop">Магазин</option>
          <option value="restaurant">Ресторан / Кафе</option>
          <option value="server">Серверная / IT-помещение</option>
        </select>
      </div>

      <div class="calculator-power__form-group">
        <label for="calc-ceiling" class="calculator-power__label">
          Высота потолков (м)
        </label>
        <input 
          type="number" 
          id="calc-ceiling" 
          name="ceilingHeight" 
          class="calculator-power__input" 
          min="2.0" 
          max="5.0" 
          step="0.1" 
          value="2.5"
          placeholder="2.5"
        >
        <span class="calculator-power__help">Стандартная высота: 2.5 м</span>
      </div>

      <div class="calculator-power__form-group">
        <label for="calc-windows" class="calculator-power__label">
          Количество окон
        </label>
        <input 
          type="number" 
          id="calc-windows" 
          name="windows" 
          class="calculator-power__input" 
          min="1" 
          max="10" 
          value="1"
          placeholder="1"
        >
      </div>

      <div class="calculator-power__form-group">
        <label for="calc-floor" class="calculator-power__label">
          Этаж
        </label>
        <input 
          type="number" 
          id="calc-floor" 
          name="floor" 
          class="calculator-power__input" 
          min="1" 
          max="50" 
          value="1"
          placeholder="1"
        >
      </div>

      <div class="calculator-power__form-group">
        <label for="calc-equipment" class="calculator-power__label">
          Есть ли техника (компьютеры, серверы)?
        </label>
        <select id="calc-equipment" name="equipment" class="calculator-power__select">
          <option value="no">Нет</option>
          <option value="yes">Да</option>
        </select>
      </div>

      <div class="calculator-power__form-group calculator-power__form-group--full">
        <label for="calc-sun" class="calculator-power__label">
          Окна выходят на
        </label>
        <select id="calc-sun" name="sunExposure" class="calculator-power__select">
          <option value="north">Север (тень)</option>
          <option value="normal" selected>Восток / Запад (нормально)</option>
          <option value="south">Юг (солнечная сторона)</option>
        </select>
      </div>

      <button type="submit" class="btn btn--primary btn--lg calculator-power__submit">
        Рассчитать мощность
      </button>
    </form>

    <div class="calculator-power__result" role="region" aria-live="polite" aria-atomic="true">
      <!-- Результат будет вставлен динамически -->
    </div>
  </div>
</section>
