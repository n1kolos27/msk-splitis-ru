name: Deploy to Timeweb Cloud Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Позволяет запускать вручную

jobs:
  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: Deploy to server via SSH
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        source: "_site/*"
        target: "/var/www/msk.splitis.ru/_site"
        strip_components: 1
        rm: true
    
    - name: Set permissions and reload Nginx
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          chown -R www-data:www-data /var/www/msk.splitis.ru/_site
          chmod -R 755 /var/www/msk.splitis.ru/_site
          systemctl reload nginx
          echo "✅ Деплой завершен успешно!"
    
    - name: Verify deployment
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          ls -la /var/www/msk.splitis.ru/_site/ | head -10
          echo "---"
          echo "Проверка доступности сайта..."
          curl -I http://msk.splitis.ru 2>&1 | head -5 || echo "Сайт может быть недоступен (DNS еще не распространился)"

